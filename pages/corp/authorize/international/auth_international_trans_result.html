<div id="mainViewContent" class="main-layout-subview" ng-controller="auth_international_trans_result">
    <div class="">
        <div class="panelContent">
            <table id="dynamic-billing-table" width="100%">
                <tr>
                    <td>
                        <h5 class="screen-title"><span style="white-space:pre-wrap;">INTERNATIONAL_AUTHORIZE</span></h5>
                        <div class="line-separate" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="seqFormLocal">
                            <table class="sequence-form-303" width="357" cellspacing="0" cellpadding="0" border="0" align="center" style="margin:auto">
                                <tbody>
                                <tr>
                                    <td  width="33%">
                                        <span>SEQ_CONFIRM_TITLE</span>
                                    </td>
                                    <td  width="33%">
                                        <span>SEQ_AUTHORIZE_TITLE</span>
                                    </td>
                                    <td  class="selected"  width="33%">
                                        <span>SEQ_COMPLETE_TITLE</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tbody>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <div ng-class="result.messageIconClass" style="display: inline; color: #FAA60D; font-size: 24px; vertical-align: middle; padding: 5px 0px 5px 0px;"></div>
                        <span style="font-size:16px; vertical-align:middle" ng-bind="result.message"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div>
                            <table class="table-account table-checkbox" width="100%" align="center" xmlns="http://www.w3.org/1999/xhtml">
                                <thead>
                                    <tr class="trow-title" onclick="selectRow(event, this, true);">
                                        <th width="20%"><span>INTERNATIONAL_PERSON_ADD</span></th>
                                        <th width="20%"><span>INTERNATIONAL_DAY_ADD</span></th>
                                        <th width="10%"><span>COM_STATUS</span></th>
                                        <th width="10%"><span>COM_CHEKER</span></th>
                                        <th width="10%"><span>COM_TRANS_CODE</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="trans in currentListTrans" onclick="selectRow(event, this, false);">
                                    <td width="20%">
                                        <div class="mobile-mode"><span>INTERNATIONAL_PERSON_ADD</span></div>
                                        <div class="content-detail" style="white-space: pre-wrap;" ng-bind="trans.MAKER"></div>
                                    </td>
                                    <td width="20%">
                                        <div class="mobile-mode"><span>INTERNATIONAL_DAY_ADD</span></div>
                                        <div class="content-detail" style="white-space: pre-wrap;" ng-bind="trans.DATMAKE"></div>
                                    </td>
                                    <td width="10%">
                                        <div class="mobile-mode"><span>COM_STATUS</span></div>
                                        <div class="content-detail" style="word-break: break-all" ng-bind="statusVN[trans.STATUS]"></div>
                                    </td>
                                    <td width="10%">
                                        <div class="mobile-mode"><span>COM_CHEKER</span></div>
                                        <div class="content-detail" style="word-break: break-all" ng-bind="trans.SIGNEDBY"></div>
                                    </td>
                                    <td width="10%" >
                                        <div class="mobile-mode"><span>COM_TRANS_CODE</span></div>
                                        <div class="content-detail">
                                            <a style="cursor:pointer;">
                                                <span class="no-check" ng-bind="trans.IDFCATREF"></span>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="second-row">
                                    <td class="td-left" colspan="6"><span>COM_CHECK_DATE</span><span ng-bind=" ': ' + dateCheck"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="button-group button-group-3">
                            <tbody>
                            <tr>
                                <td>
                                    <span type="button" class="btnshadow btn-second" ng-click="makeOtherTrans()">COM_AUTHORIZE_OTHER_TRANS</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<div id="selection-dialog" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" onClick="closeDialog(this)"></div>
    <div id="divListGroup" class="list-group dialog-list"></div>
</div>
<div id="selection-dialog-input" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" align="center" onClick="closeDialogInput(this)">
    </div>
    <div id="divListGroupInput" class="list-group dialog-list"> </div>
</div>
