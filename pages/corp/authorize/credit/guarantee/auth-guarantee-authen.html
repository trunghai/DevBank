<div id="mainViewContent" class="main-layout-subview" ng-controller="auth-guarantee-authen">
    <div class="">
        <div class="panelContent">
            <table id="dynamic-billing-table" width="100%">
                <tr>
                    <td>
                        <h5 class="screen-title"><span style="white-space:pre-wrap;">MENU_PAY_BILL</span></h5>
                        <div class="line-separate" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="seqFormLocal">
                            <table class="sequence-form-302" width="357" cellspacing="0" cellpadding="0" border="0" align="center" style="margin:auto">
                                <tbody>
                                <tr>
                                    <td width="33%">
                                        <span>SEQ_CONFIRM_TITLE</span>
                                    </td>
                                    <td width="33%" class="selected">
                                        <span>SEQ_AUTHEN_TITLE</span>
                                    </td>
                                    <td width="33%">
                                        <span>SEQ_COMPLETE_TITLE</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table width="100%" align="center">
                            <tr>
                                <td colspan="2">
                                    <h5 id="auth.title" class="Header" style="margin-left:10px;"><span>AUTHEN_TXT_INPUT_KEY_TITLE</span></h5>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h5 id="auth.note" style="margin-left:10px;margin-bottom: 15px;"><span>AUTHEN_TXT_NOTE_CONTENT</span></h5>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center" valign="middle" class="td-text">
                                    <div class="input-group">
                                        <span id="authen.tokentype" class="input-group-addon" style="width:40%;">TOKEN KEY</span>
                                        <input id="authen.tokenkey" type="tel" class="form-control form-control-righttext" placeholder="COM_TXT_INPUT_PLACEHOLDER" value="" maxlength="6" />
                                        <span class="input-group-addon input-group-symbol"></span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan='2'>
                                    <div id='authen.progressbar' class="progress-wrapper html5-progress-bar" style="display: block">
                                        <div id="authen.progressbarotp" class="authen-progressbarotp">
                                            <!--<progress value="0" max="100" min='0'></progress>-->
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr class="trow-space"></tr>

                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="button-group button-group-3">
                            <tbody>
                            <tr>
                                <td>
                                    <button class="btnshadow btn-primary" type="button" value="Hủy" ng-click="onCancelClick()" ><span>COM_CANCEL</span></button>
                                </td>
                                <td>
                                    <button class="btnshadow btn-primary" type="button" value="Quay lại" ng-click="onBackClick()" ><span>COM_BACK</span></button>
                                </td>
                                <td>
                                    <button class="btnshadow btn-primary" type="button" value="Tiếp tục" ng-click="onAuthorizationTrans()" ><span>COM_CONTINUE</span></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <table class="table-account table-checkbox" width="100%" align="center" xmlns="http://www.w3.org/1999/xhtml">
                                <thead>
                                <tr class="trow-title" >
                                    <th width="6%"><span>COM_NO</span></th>
                                    <th width="20%"><span>COM_CREATED_DATE</span></th>
                                    <th width="15%"><span>COM_AMOUNT</span></th>
                                    <th width="10%"><span>COM_CHEKER</span></th>
                                    <th width="10%"><span>COM_TRANS_CODE</span></th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="trans in currentListTrans" onclick="selectRow(event, this, false);">
                                    <td class="tdselct td-head-color" width="6%">
                                        <div class="mobile-mode"><span>COM_NO</span></div>
                                        <div class="content-detail" style="word-break: break-all;">{{$index + 1}}</div>
                                    </td>
                                    <td width="20%">
                                        <div class="mobile-mode"><span>COM_CREATED_DATE</span></div>
                                        <div class="content-detail" style="white-space: pre-wrap;" ng-bind="trans.NGAY_LAP"></div>
                                    </td>
                                    <td width="15%">
                                        <div class="mobile-mode"><span>COM_AMOUNT</span></div>
                                        <div class="content-detail" style="word-break: break-all" ng-bind="trans.SO_LUONG | currency : '' : 0"></div>
                                    </td>
                                    <td width="10%">
                                        <div class="mobile-mode"><span>COM_CHEKER</span></div>
                                        <div class="content-detail" style="word-break: break-all" ng-bind="trans.NGUOI_DUYET"></div>
                                    </td>
                                    <td width="10%" >
                                        <div class="mobile-mode"><span>COM_TRANS_CODE</span></div>
                                        <div class="content-detail">
                                            <a ng-click="showDetailTransaction(trans.MA_GD);" style="cursor:pointer;">
                                                <span class="no-check" ng-bind="trans.MA_GD"></span>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td ng-style="{'display': !authen ? 'block' : 'none'}">
                        <table class="background-blacktrans" width="100%" align="center">
                            <tbody>
                            <tr class="trow-default">
                                <td style="font-weight: normal"><span>Lý do từ chối: {{reason}}</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
