<div id="mainViewContent" class="main-layout-subview" ng-controller="payment_bill_mng_detail">
    <div class="">
        <div class="panelContent">
            <table id="dynamic-billing-table" width="100%">
                <tr>
                    <td>
                        <h5 class="screen-title"><span style="white-space:pre-wrap;">MENU_PAY_BILL</span></h5>
                        <div class="line-separate" />
                    </td>
                </tr>

                <tbody>
                    <tr>
                        <td colspan="2">
                            <table width='100%' align='center' class='background-blacktrans'>
                                <tr class="trow-default">
                                    <td class="td-left"><span>COM_TRANS_CODE</span></td>
                                    <td class="td-right"><span ng-bind="detail.transInfo[0].transId"></span></td>
                                </tr>
                                <tr class="trow-default">
                                    <td class="td-left"><span>COM_CREATED_DATE</span></td>
                                    <td class="td-right"><span ng-bind="detail.transInfo[0].datemaker"></span></td>
                                </tr>
                                <tr class="trow-default">
                                    <td class="td-left"><span>COM_CHECK_DATE</span></td>
                                    <td class="td-right"><span ng-bind="detail.transInfo[0].datecheck"></span></td>
                                </tr>
                                <tr class="trow-default">
                                    <td class="td-left"><span>COM_STATUS</span></td>
                                    <td class="td-right"><span>{{statusVN[detail.status]}}</span></td>
                                </tr>
                                <tr class="trow-default" ng-if="detail.status === 'REJ'">
                                    <td class="td-left"><span>COM_AUTH_DENIAL_REASON</span></td>
                                    <td class="td-right"><span ng-bind="detail.reson"></span></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <h5 class="Header">
                                <span>COM_ACCOUNT_INFO</span>
                            </h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table width='100%' align='center' class='background-blacktrans'>
                                <tr class='trow-default'>
                                    <td class='td-left'><span>AUTHORIZE_TRANS_MENU</span></td>
                                    <td class="td-right"><span ng-bind="detail.transInfo[0].transType"></span></td>
                                </tr>
                                <tr class='trow-default'>
                                    <td class='td-left'><span>PAYMENT_ISSUEDBY</span></td>
                                    <td class="td-right"><span ng-bind="detail.transInfo[0].transProvider"></span></td>
                                </tr>
                                <tr class='trow-default'>
                                    <td class='td-left'><span>COM_TAX_PAYMENT_ACC</span></td>
                                    <td class="td-right"><span ng-bind="detail.transInfo[0].sourceAcc"></span></td>
                                </tr>
                                <tr class='trow-default'>
                                    <td class='td-left'><span>CRE_DEBT_SURPLUS_AVAILABEL</span></td>
                                    <td class="td-right"><span ng-bind="detail.transInfo[0].balance"></span></td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h5 class="Header">
                                <span>COM_TRASACTION_INFO</span>
                            </h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table width='100%' align='center' class='background-blacktrans'>
                                <tr ng-repeat="info in detail.transInfo[1]" class='trow-default'>
                                    <td class='td-left' ng-bind="info.key"></td>
                                    <td class='td-right' ng-bind="info.value"></td>
                                </tr>
                                <tr class="trow-default">
                                    <td class="td-left"><span>IDENTIFICATION_TRANS_FEE</span></td>
                                    <td class="td-right"><span>0 VND</span></td>
                                </tr>
                            </table>
                        </td>
                    </tr>                

                    <tr class="trow-space"></tr>
                    <tr>
                        <td colspan="2">
                            <table class="button-group button-group-3">
                                <tbody>
                                    <tr ng-if="detail.status === 'ABH' || detail.status === 'REJ' || detail.status === 'RBH' || detail.status === 'APT' || detail.status === 'CAC'">
                                        <td>
                                            <button class="btnshadow btn-primary btn-second" type="button" value="Quay lại" ng-click="onBackClick()"><span>COM_BACK</span></button>
                                        </td>
                                    </tr>
                                    <tr ng-if="detail.status === 'INT'">
                                        <td>
                                            <button class="btnshadow btn-primary" type="button" value="Quay lại" ng-click="onBackClick()"><span>COM_BACK</span></button>
                                        </td>

                                        <td>
                                            <button class="btnshadow btn-primary" type="button" ng-click="onContinuteClick()"><span>COM_TERMINATE_TRANS</span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<div id="selection-dialog" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" onClick="closeDialog(this)"></div>
    <div id="divListGroup" class="list-group dialog-list"></div>
</div>
<div id="selection-dialog-input" class="dialog-blacktrans" align="center" style="display:none">
    <div class="dialog-backgroundtrans" align="center" onClick="closeDialogInput(this)">
    </div>
    <div id="divListGroupInput" class="list-group dialog-list"> </div>
</div>
